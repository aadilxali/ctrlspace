<!DOCTYPE html>
<html lang="en" style="height: 280px !important; overflow-y: hidden;">
<head>
    <meta charset="UTF-8">
    <title>ctrlspace</title>
    <link rel="stylesheet" href="lib/tailwind.min.css" />
    <script src="login.js"></script>
</head>
<body style="width:500px; height: 280px; overflow-y: hidden;" class="bg-gray-900">
  <div style="height: 280px; overflow: hidden;">
    <div style="width: 100%; height: 100%; overflow-y: scroll;">
        <div class="flex">
            <div class="w-full max-w-xs">
                <form class="bg-gray-900 rounded px-8 pt-6 pb-8 mb-4">
                  <div class="mb-4">
                    <label class="block text-gray-100 text-sm font-bold mb-2" for="email">
                      Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                  </div>
                  <div class="mb-6">
                    <label class="block text-gray-100 text-sm font-bold mb-2" for="password">
                      Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                  </div>
                  <div class="flex items-center justify-between">
                    <button class="bg-teal-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="login" type="button">
                      Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-teal-400 hover:text-blue-800" href="mailto:thayallan.srinathan@email.com" target="_blank">
                      Forgot Password?
                    </a>
                  </div>
                </form>
              </div>
        </div>
    </div>
  </div>

  <!--

    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
